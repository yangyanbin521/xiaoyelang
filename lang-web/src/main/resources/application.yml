# \u6570\u636E\u6E90\u914D\u7F6E
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3308/shiro?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: 123456


# MyBatis
mybatis:
    # 搜索映射类包名
    type-handlers-package: com.xiaoyelang.model
    # 搜索指定包别名
    typeAliasesPackage: com.xiaoyelang
    # 配置mapper的扫描，找到所有的mapper.xml映射文件
    mapperLocations: classpath*:mapper/**/*Mapper.xml